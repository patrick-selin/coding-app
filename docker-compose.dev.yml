version: "3.8"
services:
  server:
    environment:
      - NODE_ENV=development
    build:
      context: ./server
      dockerfile: dev.Dockerfile
    ports:
      - "3333:3333"
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - database-sql
    command: ["npx", "tsx", "watch", "src/index.ts"]

  database-sql:
    container_name: postgresql_db_coding_app
    image: postgres:16.4-bullseye
    restart: unless-stopped
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - server/.env

