name: test CI

on:
  push:
    branches:
      - main

  pull_request:
    branches: [main]
    types: [opened, synchronize]    

jobs:
  client-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build
        run: npm run build
        
      - name: Install frontend dependencies
        run: npm install
        working-directory: ./client

      - name: Run frontend tests
        run: npm run test
        working-directory: ./client

      - name: Check style/lint
        run: npm run eslint  

  server-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  

      - name: Install dependencies
        run: npm install
        working-directory: ./server

      - name: Run tests
        run: npm run test
        working-directory: ./server
