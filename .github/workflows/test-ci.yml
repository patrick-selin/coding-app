name: test CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  
        
      - name: Navigate to the server directory
        working-directory: server
        run: echo "Navigated to the server directory"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test
